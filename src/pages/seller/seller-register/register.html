<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller registration</title>

    <!-- Link css-->
    <link rel="stylesheet" href="../../../styles/global.css">
    <link rel="stylesheet" href="../../../styles/global-form.css">
    <link rel="stylesheet" href="../../../styles/global-btn.css">
    <link rel="stylesheet" href="register.css">

</head>
<body>
    <div class="global-container-form">
        <form class="seller-register-form">
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" name="email" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" name="password" placeholder="Your password" required>
            </div>
            <div class="form-group">
                <label for="first_name">First name:</label>
                <input type="text" name="first_name" placeholder="Your first name" required>
            </div>
            <div class="form-group">
                <label for="first_name">Last name:</label>
                <input type="text" name="last_name" placeholder="Your last name" required>
            </div>
            <div class="form-group">
                <label for="first_name">Address:</label>
                <input type="text" name="address" placeholder="Your address" required>
            </div>
            <div>
                <button class="global-btn" type="submit">Register</button>
                <a href="../../login/login.html">asdasd</a>
            </div>
        </form>
    </div>
    <script src="./register.js"></script>
</body>
</html>
