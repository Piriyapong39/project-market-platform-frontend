<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./product.css">
    <link rel="stylesheet" href="../../../../styles/global.css">
    <link rel="stylesheet" href="../../../../styles/global-btn.css">
    <link rel="stylesheet" href="../../../../styles/global-header.css">
    <link rel="stylesheet" href="../../../../styles/global-navbar.css">
    <link rel="stylesheet" href="../../../../styles/global-popup.css">
    <link rel="stylesheet" href="../../../../styles/global-logout-btn.css">
</head>
<body>
    <header class="global-header">
        <div>
            <ul>
                <li><a href="../homepage-seller.html">Homepage</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Purchase Order</a></li>
                <li><a href="#">Shipped</a></li>
                <li><a href="#">Contact</a></li>
                <li class="global-btn-logout"><button>Logout</button></li>
            </ul>
        </div>
    </header>
    <div class="main-container">
        <nav class="left-navbar">
            <ul>
                <li>
                    <a href="#">Dashboard</a>
                    <ul>
                        <li><a href="#">Overview</a></li>
                        <li><a href="#">Statistics</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Products</a>
                    <ul>
                        <li><a href="./product/product.html">List All</a></li>
                        <li><a href="#">Add New</a></li>
                        <li><a href="#">Categories</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Table to display products -->
        <div class="container-table">
            <div>
                <!-- Insert product -->
                <button class="global-btn" id="open-popup-btn">Insert product</button>
                <!-- Pop up start here -->
                <div class="global-popup">
                    <div class="overlay"></div>
                    <div class="popup">
                        <div class="popup-content">
                            <form class="form-insert-product">
                                <div class="form-group">
                                    <label for="product_name">Product Name</label>
                                    <input type="text" name="product_name" placeholder="Enter product name">
                                </div>
                                <div class="form-group">
                                    <label for="product_desc">Product Description</label>
                                    <textarea name="product_desc" id="product_desc" placeholder="Enter product description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="product_price">Product Price</label>
                                    <input type="number" name="product_price" placeholder="Enter product price" step="0.01">
                                </div>
                                <div class="form-group">
                                    <label for="product_stock">Product Stock</label>
                                    <input type="number" name="product_stock" placeholder="Enter product stock" step="1">
                                </div>
                                <div class="form-group">
                                    <label for="category_id">Category</label>
                                    <select name="category_id">
                                        <option value="1">Electronics</option>
                                        <option value="2">Automotive Part</option>
                                        <option value="3">Stationary</option>
                                        <option value="4">Phone and Accessory</option>
                                        <option value="5">Entertainment</option>
                                        <option value="6">Outfit</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="file">Choose Main picture</label>
                                    <input type="file" id="file" name="file"  accept="image/*">
                                </div>
                                <div class="form-group">
                                    <label for="files">Choose pictures</label>
                                    <input type="file" id="files" name="files" multiple accept="image/*">
                                </div>
                                <button class="global-btn" id="preview-btn">Preview</button>
                                <button type="submit" class="global-btn">Submit</button>
                            </form>

                            <!-- Start preview product -->
                            <div class="product-preview">
                                <div class="container-pic-name">
                                    <div>
                                        <img class="main-img" src="../../../../../img/1.jpg" alt="">
                                        <div class="thumbnail-container">
                                            <img class="thumbnail active" src="../../../../../img/1.jpg" alt="main-pic" onclick="changeImage(this.src, this)">
                                            <img class="thumbnail" src="../../../../../img/2.jpg" onclick="changeImage(this.src, this)">
                                            <img class="thumbnail" src="../../../../../img/3.jpg" onclick="changeImage(this.src, this)">
                                            <img class="thumbnail" src="../../../../../img/4.jpg" onclick="changeImage(this.src, this)">
                                            <img class="thumbnail" src="../../../../../img/5.jpg" onclick="changeImage(this.src, this)">
                                        </div>
                                    </div>
                                    <div class="product-details">
                                                <!-- Product name -->
                                        <h2></h2>
                                                <!-- Product description -->
                                        <ul id="preview-desc"></ul>
                                                <!-- Price -->
                                        <h3>Price</h3>
                                        <ul id="preview-price">
                                            <li></li>
                                        </ul>
                                                <!-- Stock -->
                                        <h3>Stocks</h3>
                                        <ul id="preview-stock">
                                            <li></li>
                                        </ul>
                                                <!-- Category -->
                                        <h3>Category</h3>
                                        <ul id="preview-category">
                                            <li></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- End preview product -->
                        </div>
                        <button id="close-popup-btn">Ã—</button>
                    </div>
                </div>
                <!-- Pop up end here -->
            </div>
            <!-- Table start here -->
            <table>
                <thead>
                    <tr> 
                        <th>Picture</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- function insertTableData insert Data here -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Import script -->
    <script src="./product.js"></script>
    <script src="../../../../utils/fn-logout-btn.js"></script>
    <script src="../../../../utils/fn-close-open-popup.js"></script>
</body>
</html>
